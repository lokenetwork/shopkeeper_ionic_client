<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<style>
  .tabs{ background-image:none !important; }
</style>

<ion-tabs class="tabs-icon-top  tabs-color-active-positive" >

  <!-- Dashboard Tab -->
  <ion-tab title="爆款" icon-off="ion-ios-flame-outline" icon-on="ion-ios-flame" href="#/tab/hotGoods">
    <ion-nav-view name="tab-hotGoods"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="分类" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="活动"  icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="实体店" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/order/list">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
