<ion-content  ng-show="isShowLocationInfo()" style="height:34px; z-index:1">
<style>
    #base_location_info{ position:absolute; margin:0px; background:rgba(0, 0, 0, 0.5); }
  </style>
  <div class="row h6 text-white animated {{getFadeLeftClass()}} " id="base_location_info">
    <div class="col col-90 text-left">
      <a href="/#/location/update" class="text-white" style="text-decoration:none" >
        <span  class="padding-right">当前地址:{{location_name()}}</span>
      </a>
    </div>
    <div class="col col-10 pull-right text-center _btn" ng-click="closeLocationInfo()">
      <i class="ion-android-close "></i>
    </div>
  </div>
</ion-content>
