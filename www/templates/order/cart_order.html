<ion-view view-title="确认订单">
  <ion-nav-bar class="bar-light bar-no-bg bar-no-border">
    <ion-nav-buttons side="left">
      <a class="button  ion-chevron-left button-clear button-dark padding-left" onclick="history.go(-1);">&nbsp;返回</a>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content delegate-handle="goods_list_content" class=" dark" style="background:#ECECEC" lazy-scroll>

    <div style="background:#fafafa" class="dark border-bottom light-border ">
      <div class="small-padding-bottom" style="background-image:url(img/colorful_line.jpg)">

      </div>
      <div class="row">
        <div class="col col-10 text-center _h4">
          <i class="ion-ios-location-outline ">

          </i>
        </div>
        <div class="col col-80 _h4">
          <div class="pull-left margin-right ">
            罗上文
          </div>
          <div class="pull-left">
            13723772347
          </div>
        </div>
      </div>
      <div class="row clean-btn" >
        <div class="col col-80 col-offset-10 text-muted">
          广东省湛江市吴川市城区梅录镇梅录街道土木建筑公司宿舍南洞601
        </div>
        <div class="col col-10 text-center">
          <i class="ion-ios-arrow-right _h4">
          </i>
        </div>
      </div>
    </div>


    <div class="padding-vertical">
    </div>

    <div class="dark border-bottom border-top  light-border light-bg">
      <div class="row border-bottom light-light-border">
        <div class="col col-10 text-center assertive" style="font-size:20px;">
          <i class="ion-ios-home-outline">

          </i>
        </div>
        <div class="col ">
          {{shop_name()}}
        </div>
      </div>

      <div class="border-bottom-row">
        <style>
          @media screen and (max-width:340px){
            .serven_icon{ display:none }
            .gooods_name{ height:20px;; overflow:hidden }
          }
          @media screen and (min-width:340px) and (max-width:580px){
            .gooods_name{ height:40px;; overflow:hidden }
          }
          @media screen and (min-width:450px){
            ._margin-vertical{ margin-top:10px; margin-bottom:10px; }
          }
        </style>
        <div class="row  " ng-repeat="cart_goods_item in cart_goods_list">
          <div class="col col-25">
            <img class="full-image"
                 image-lazy-src="{{cart_goods_item['goods_picture']}}">
          </div>
          <div class="col col-50" style="position:relative">
            <div class="gooods_name" style="">
              {{cart_goods_item['goods_name']}}
            </div>

            <div class="text-muted" style="position:absolute; bottom:9px ">
              <div class="_margin-vertical">
                <div class="pull-left margin-right" ng-repeat="goods_sku_item in cart_goods_item.goods_sku_array">{{goods_sku_item}}</div>
                <div class="clearfix">
                </div>
              </div>
              <div>
                <div class="pull-left dark-bg padding-horizontal small-margin-right text-white serven_icon">7</div>
                <div class="pull-left">
                  支持7天无理由退货
                </div>
                <div class="clearfix">
                </div>
              </div>
            </div>

          </div>
          <div class="col text-right">
            <div class="assertive">
              ￥{{cart_goods_item['goods_price']}}
            </div>
            <div>
              x{{cart_goods_item['goods_number']}}
            </div>
          </div>

        </div>



        <div class="row  ">
          <div class="col padding-vertical text-left">
            配送方式
          </div>
          <style>

          </style>
          <div class="col padding-vertical text-right " >
            <div class="clean-btn">
              <div class="pull-right">
                <i class="ion-ios-arrow-right _h4">
                </i>
              </div>
              <div class="pull-right margin-right text-muted">
                免运费
              </div>
              <div class="pull-right margin-right text-muted">
                快递
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col padding-vertical text-right h4">

            <div class="pull-right  assertive">
              ￥{{order_amount()}}
            </div>
            <div class="pull-right margin-right ">
              合计
            </div>

            <div class="pull-right margin-right text-muted ">
              共{{goods_number_amount()}}件商品
           </div>
          </div>
        </div>


      </div>

    </div>


    <div class="padding-vertical">
    </div>

    <div class="list">
      <label class="item item-input">
        <div ng-model="message_to_shopkeeper"></div>
        <input type="text" placeholder="给卖家留言 (选填,45个字以内)"  ng-model="formData.message_to_shopkeeper"  maxlength="45">
      </label>
    </div>


    <div class="dark border-bottom border-top light-border padding light-bg">

      <div class="row text-center h4">
        <div class="col">
          <span>总价:</span>
          <span class="assertive">￥{{order_amount()}}</span>
        </div>
      </div>

      <div class="row ">
        <div class="col">
          <button class="button button-balanced button-full rounded fa fa-weixin" ng-click="cart_order_submit('wechat_pay')">
            微信支付
          </button>
        </div>
      </div>

      <div class="row ">
        <div class="col ">
          <button class="icon iconfont icon-alipay1 button button-calm button-full rounded" ng-click="cart_order_submit('alipay_pay')">
            支付宝支付
          </button>
        </div>
      </div>

      <div class="row ">
        <div class="col">
          <button class="button ion-android-bicycle button-assertive button-full rounded" ng-click="cart_order_submit('arrivel_pay')">
            货到付款
          </button>
        </div>
      </div>

    </div>

    <div class="padding-vertical">
    </div>


  </ion-content>


</ion-view>
